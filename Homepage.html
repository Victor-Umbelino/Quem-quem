<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site da casa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quem é você?</h1>
    </header>
    <main>
        <div id="formulario">
            <h2>Preencha com suas informações.</h2>
            Escreva sua data de nascimento:
            <br>
            <input type='date' id='data-de-nascimento' placeholder='Data de nascimento'>
            <br>
            <input type="radio" name="sexo" id="masculino" value="Masculino"> Masculino
            <input type="radio" name="sexo" id="feminino" value="Feminino"> Feminino
            <br>
            <input type="button" id="botao" value="Confirmar" onclick="enviar()">
            <br>
            <div id="resultado">
                <p>Aqui aparecerá o resultado da sua consulta.</p>
            </div>
        </div>
    </main>
    <script>
        function enviar() {
            var data_de_nascimento = parseInt(document.getElementById("data-de-nascimento").value.split("-")[0]);
            var sexoMasculino = document.getElementById("masculino").checked;
            var sexoFeminino = document.getElementById("feminino").checked;
            var resultado = document.getElementById("resultado");
            var fez_ou_nao =false;
            if ((data_de_nascimento && (sexoMasculino || sexoFeminino)) && data_de_nascimento <2026) {
                switch (parseInt(data_de_nascimento)) {
                    case 1950:
                        if (sexoFeminino) {
                            resultado.innerHTML = "Você é a Vovo. <br> <img id='vovo' src='imagens/vovo.jpg'>";
                            fez_ou_nao = true;
                        }
                        break;
                    case 1974:
                        if (sexoFeminino) {
                            resultado.innerHTML = "Você é a Titia. <br> <img id='titia' src='imagens/titia.jpg'>";
                            fez_ou_nao = true;
                        }
                        break;
                    case 1975:
                        if (sexoMasculino) {
                            resultado.innerHTML = `
                                Você tem uma cachorra? <br>
                                <input type='radio' name='sim' id='sim' value='Sim'> Sim
                                <input type='radio' name='nao' id='nao' value='Não'> Não
                                <br>
                                <input type='button' id='botao2' value='Confirmar' onclick='ser()'>
                            `;
                            fez_ou_nao = true;
                             }
                        break;
                    case 1976:
                        if (sexoFeminino) {
                            resultado.innerHTML = "Você é a Mamãe. <br> <img id='mamae' src='imagens/mamae.jpg'>";
                            fez_ou_nao = true;
                        }
                        break;
                    case 2004:
                        if (sexoMasculino) {
                            resultado.innerHTML = "Você é eu? <br> <img id='eu' src='imagens/eu.jpg'>";
                            fez_ou_nao = true;
                        } else if (sexoFeminino) {
                            resultado.innerHTML = "Você é a Lili, amor da minha vida. <br> <img id='lili' src='imagens/lili.jpg'>";
                            fez_ou_nao = true;
                        }
                        break;
                    case 2010:
                        if (sexoFeminino) {
                            resultado.innerHTML = "Você é a May. <br> <img id='may' src='imagens/may.jpg'>";
                            fez_ou_nao = true;                        
                        }
                        break;
                    case 2012:
                        if (sexoMasculino) {
                            resultado.innerHTML = "Você é o Paulinho. <br> <img id='paulinho' src='imagens/paulinho.jpg'>";
                            fez_ou_nao = true;
                        }
                        break;
                    case 2015:
                        if(sexoFeminino){
                            resultado.innerHTML = "Você é a Bebel. <br> <img id='bebel' src='imagens/bebel.jpg'>";
                            fez_ou_nao = true;
                        }
                        break
                    case 2018:
                            if (sexoFeminino) {
                            resultado.innerHTML = "Você é a Gata. <br> <img id='gata' src='imagens/gata.jpg'>";
                            fez_ou_nao = true;
                            }
                        break;
                    case 2019:
                            if (sexoFeminino) {
                            resultado.innerHTML = "Você é a Lilo. <br> <img id='lilo' src='imagens/lilo.jpg'>";
                            fez_ou_nao = true;
                            }
                        break;
                    case 2020:
                        if (sexoFeminino) {
                            resultado.innerHTML = "Você é a Mel. <br> <img id='mel' src='imagens/mel.jpg'>";
                            fez_ou_nao = true;
                        }
                        break;
                }
            if (!fez_ou_nao) {
                resultado.innerHTML = "Você não é ninguém que eu conheça.";
            }

            }
            else {
                resultado.innerHTML = "Preencha todos os campos corretamente.";
            }
        }
        function ser() {
                var sim = document.getElementById("sim").checked;
                var nao = document.getElementById("nao").checked;
                var resultado = document.getElementById("resultado");

                if (nao) {
                    resultado.innerHTML = "Você é o tio Kido. <br> <img id='tio' src='imagens/tio.jpg'>";
                } else if (sim) {
                    resultado.innerHTML = "Você é o Papai. <br> <img id='papai' src='imagens/papai.jpg'>";
                } 
                else {
                    resultado.innerHTML = "Escolha uma opção!";
                }
            }   
    </script>
</body>

    <p>Desenvolvido por <a href="https://www.linkedin.com/in/victor-umbelino-90576a119/"  target="_blank">Victor Umbelino</a></p>
</footer>
</html>
